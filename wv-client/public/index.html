<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Manage your finances" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon_maskable.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WalletVisor</title>

    <!-- CSS for the loading html -->
    <style type="text/css">
      .app-loading{ --bg_color: rgb(27, 27, 27); --txt_color: white; --info_bg_color: #93c6e4; --info_accent_color: #085b92; --info_txt_color: black; --logo_box_shadow_color: 132, 3, 207; background-color: var(--bg_color); color: var(--txt_color); position: fixed; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; top: 0; left: 0; } .app-loading.ready{ opacity: 0; animation: ready 0.5s linear; } @keyframes ready { 0% { opacity: 1; } 100% { opacity: 0; } } .app-loading .logo{ height: 30%; animation: pulse 2s linear infinite; } @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.8; filter: drop-shadow(2px 2px 3px rgba(var(--logo_box_shadow_color), 0.8)); } 75% { transform: scale(1); opacity: 1; filter: drop-shadow(2px 2px 5px rgba(var(--logo_box_shadow_color), 1)); } 100% { transform: scale(0.9); opacity: 0.8; filter: drop-shadow(2px 2px 3px rgba(var(--logo_box_shadow_color), 0.8)); } } .app-loading .info-box{ background-color: var(--info_bg_color); border-left: 5px solid var(--info_accent_color); color: var(--info_txt_color); font-family: Arial, sans-serif;  font-weight: 400; text-align: justify; display: flex; margin: 2rem; padding: 0.8em 0.8em 0.8em 0; box-shadow: 0 -2px 10px rgba(0, 0, 0, 1);} .app-loading .info-box .icon-box{ display: flex; justify-content: center; align-items: center; margin-left: 0.3em; } .app-loading .info-box .icon-box .icon{ fill: var(--info_accent_color); height: 24px; width: 24px; } .app-loading .info-box .text{ display: flex; justify-content: center; align-items: center; margin-left: 10px; }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- HTMl to show while the react application is loading -->
    <div class="app-loading" id="app-loading-index"> <img class="logo" src="%PUBLIC_URL%/favicon.ico"/> <div class="info-box"> <div class="icon-box"> <svg class="icon"> <path d="M12 24c6.627 0 12-5.373 12-12s-5.373-12-12-12-12 5.373-12 12 5.373 12 12 12zm1-6h-2v-8h2v8zm-1-12.25c.69 0 1.25.56 1.25 1.25s-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25.56-1.25 1.25-1.25z"/> </svg> </div> <div class="text">Please, wait while the heroku free server is activated.</div> </div> </div>

    <!-- Where the React App will be loaded -->
    <div id="root"></div>
  </body>
</html>
